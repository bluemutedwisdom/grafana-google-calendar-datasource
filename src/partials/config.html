<h3 class="page-heading">Google Calendar details</h3>

<div class="gf-form-group max-width-30">
  <div class="gf-form">
    <label class="gf-form-label width-13">Client ID</label>
    <input type="text" class="gf-form-input max-width-18" ng-model='ctrl.current.jsonData.clientId'></input>
    <info-popover mode="right-absolute">
      Client ID for API
    </info-popover>
  </div>
  <div class="gf-form">
    <label class="gf-form-label width-13">ISS</label>
    <input type="text" class="gf-form-input max-width-18" ng-model='ctrl.current.jsonData.iss'></input>
  </div>
  <div class="gf-form">
    <label class="gf-form-label width-13">Private Key ID</label>
    <input type="text" class="gf-form-input max-width-18" ng-model='ctrl.current.jsonData.privateKeyId'></input>
  </div>
  <div class="gf-form">
    <label class="gf-form-label width-13">Private Key</label>
    <textarea rows="1" class="gf-form-input" ng-model="ctrl.current.jsonData.privateKey" spellcheck="false"></textarea>
  </div>
</div>
